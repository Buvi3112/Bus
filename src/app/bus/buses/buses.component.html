<app-header></app-header>

<div class="grid-container" style="text-align: center;margin-left: 3%;">
    <div class="grid-item-col1">
        <p>Name</p>
    </div>
    <div class="grid-item-col2">
        <p>Departing Time</p>
    </div>
    <div class="grid-item-col3" (click)="sortRating('rating', booleanRating)">
        <p>Rating</p>
    </div>
    <div class="grid-item-col4" >
        <p>Fare</p>
    </div>
    <div class="grid-item-col5">
        <p>Available Seats</p>
    </div>
</div>
<div class= "row container-fluid" >
    <div class="col-sm-12"></div>
    <div class="col-sm-12 col-xs-12" >
      <div class="panel panel-default text-center" style="text-align: center;" >
        <div *ngFor="let b of busdetails">
            <div *ngIf="check(b)">
               <div class="grid-container">
                    <div class="grid-item-col1">
                        <p>{{b.name}}</p><br>
                        <br>
                        <p>{{b.ac_nonac}}</p>
                    </div>
                    <div class="grid-item-col2">
                        {{b.departing_time}}
                    </div>
                    <div class="grid-item-col3">
                        {{b.rating}}
                    </div>
                    <div class="grid-item-col4">
                        {{b.fare}}
                    </div>
                    <div class="grid-item-col5">
                        {{b.available_seats}}, {{b.available_date | date: 'shortDate'}}
                    </div>
               </div>
            </div>
        </div>
       
      </div>
    </div>
  </div>
  <table>
    <tr *ngFor="let h of tableHeader">
        
            {{h}}
        
    </tr>
    <tr *ngFor="let b of busdetails">
        <div *ngIf="check(b)">
            <td>
                {{b.name}}
            </td>
            <td>
                {{b.departing_time}}
            </td>
            <td>
                {{b.rating}}
            </td>
        </div>
    </tr>
  </table>
