
<div class="login-form">
    <ul class="nav nav-pills mb-3">
      <li class="nav-item active" ><a data-toggle="pill" href="#login" >Login</a></li>
      <li class="nav-item"><a data-toggle="pill" href="#register" >Register</a></li>
    </ul>
    
    <div class="tab-content">
      <div id="login" class="tab-pane fade in active">
        <form class="was-validated" (ngSubmit)="onLogin()" [formGroup]="loginForm">
          <br>
          <div class="form-group">
            <label for="name">First Name:</label>
            <input type="text" class="form-control" name="name" id="name" value={{name}} placeholder="Enter the First Name" [(ngModel)]="name" formControlName="name">
            <div *ngIf="submitted && v.name.errors">
                <div *ngIf="v.name.errors.required">
                    First Name is Required
                </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" name="password" id="password" value={{password}} placeholder="Enter the Password" [(ngModel)]="password" formControlName="password">
            <div *ngIf="submitted && u.password.errors">
                <div *ngIf="u.password.errors.required">
                    password is Required
                </div>
            </div>
          </div>
          <br>
          <button type="submit" class="btn btn-success btn-block">Submit</button>
        </form>
      </div>
      <div id="register" class="tab-pane fade">
        <form class="was-validated" (ngSubmit)="onRegister()" [formGroup]="registerForm">
          <br>
          <div class="form-group">
            <label for="name">First Name:</label>
            <input type="text" class="form-control" name="name" id="name" value={{name}} placeholder="Enter the First Name" [(ngModel)]="name" formControlName="name">
            <div *ngIf="submitted && v.name.errors">
                <div *ngIf="v.name.errors.required">
                    First Name is Required
                </div>
            </div>
          </div>
          <div class="form-group">
            <label for="gender">Last Name:</label>
            <input type="text" class="form-control" name="gender" id="gender" value={{gender}} placeholder="Enter the Last Name" [(ngModel)]="gender" formControlName="gender">
            <div *ngIf="submitted && v.gender.errors">
                <div *ngIf="v.gender.errors.required">
                    Last Name is Required
                </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password1">Password:</label>
            <input type="password" class="form-control" name="password1" id="password1" value={{password1}} placeholder="Enter the Password" [(ngModel)]="password1" formControlName="password1">
            <div *ngIf="submitted && v.password1.errors">
                <div *ngIf="v.password1.errors.required">
                    password is Required
                </div>
            </div>
          </div>
          <div class="form-group">
            <label for="email1">Email:</label>
            <input type="email" class="form-control" name="email1" id="email1" value={{email1}} placeholder="Enter the Email" [(ngModel)]="email1" formControlName="email1">
            <div *ngIf="submitted && v.email1.errors">
                <div *ngIf="v.email1.errors.required">
                    Email is Required
                </div>
                <div *ngIf="v.email1.errors.pattern">
                  Please Enter the valid Email
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="phone1">Phone Number</label>
            <input type="number" class="form-control" name="phone1" id="phone1" value={{phone1}} placeholder="Enter the Phone Number" [(ngModel)]="phone1" formControlName="phone1">
            <div *ngIf="submitted && v.phone1.errors">
                <div *ngIf="v.phone1.errors.required">
                    Phone Number is required
                </div>
                <div *ngIf="v.phone1.errors.pattern">
                  Enter a valid Phone Number
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="role">role:</label>
            <input type="text" class="form-control" name="role" id="role" value={{role}} placeholder="Enter the role" [(ngModel)]="role" formControlName="role">
            <div *ngIf="submitted && v.role.errors">
                <div *ngIf="v.role.errors.required">
                    role is required
                </div>
            </div>
          </div>
          <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" name="age" id="age" value={{age}} placeholder="Enter the age" [(ngModel)]="age" formControlName="age">
            <!--div *ngIf="submitted && v.role.errors">
                <div *ngIf="v.age.errors.required">
                  age is required
                </div>
            </div-->
          </div>
          <br>
          <button type="submit" class="btn btn-success btn-block">Register</button>
        </form>
      </div>
      
    </div>
  </div>
